    <form class="form-horizontal" role="form" style="margin-top:80px">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" ng-model="name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Surname</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" ng-model="surname">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" ng-model="phone">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" ng-model="address"> 
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
          <button type="submit" class="btn btn-default" ng-click="addMember(name,surname,phone,address)">Add</button>
        </div>
      </div>
    </form>

    <table class="table table-striped">
      <tr>
        <th>#</th>
        <th>name</th>
        <th>surname</th>
        <th>phone</th>
        <th>address</th>
      </tr>
      <tr ng-repeat="a in members">
        <th>{{$index+1}}</th>
        <th>{{a.name}}</th>
        <th>{{a.surname}}</th>
        <th>{{a.phone}}</th>
        <th>{{a.address}}</th>
      </tr>
    </table>
