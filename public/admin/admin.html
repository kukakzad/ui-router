<form role="form" class="container">

  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" ng-model="user">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" ng-model="pass">
  </div>

  <button type="submit" class="btn btn-default" ng-click="login(user,pass)">Submit</button>

</form>
{{warning}}
